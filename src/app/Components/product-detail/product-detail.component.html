<div class="container-fluid px-3">
  <div class="card product-card">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="product.image"
          class="product-image rounded-start p-4"
          [alt]="product.title"
        />
      </div>
      <div class="col-md-8 p-3">
        <div class="card-body">
          <h4 class="card-title my-4">{{ product.title }}</h4>
          <p class="card-text my-4">
            {{ product.description }}
          </p>
          <dl class="row my-4 g-2">
            <dt class="col col-sm-5">Price</dt>
            <dd class="col col-sm-7">$ {{ product.price }}</dd>
            <dt class="col col-sm-5">Category</dt>
            <dd class="col col-sm-7" style="text-transform: capitalize">
              {{ product.category }}
            </dd>
          </dl>
          <div class="count-product">
            <button
              class="btn btn-danger h5"
              (click)="removeProductFromCart(product)"
            >
              <span class="h5"> - </span>
            </button>
            <span class="mx-2 h5"> {{ count }} </span>
            <button
              class="btn btn-primary h5"
              (click)="addProductToCart(product)"
            >
              <span class="h5"> + </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
